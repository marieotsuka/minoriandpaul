  <!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Maps APIs</title>

	<style type="text/css">
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 100%;
		}

		.mapinfo{
			line-height: 1.5;
		}
	</style>
</head>

<body>
  	<div id="map"></div>
	<script>
		var map;

		function initMap() {

			var wedding = {
					info: '<p class="mapinfo"><strong>Wedding Ceremony</strong><br>\
								 St. Zepherin Church<br>99 Main Street, Wayland, MA 01778<br>\
								  <a href="https://maps.google.com/maps?saddr=Current+Location&daddr=99%20Main%20Street,%20Wayland,%20MA%2001778" target="_blank"> Get Directions</a></p>',
                    lat: 42.320064,
					long: -71.363988
				};

			var dinner = {
					info: '<p class="mapinfo"><strong>Dinner Reception</strong><br>\
                        		Andover Country Club<br>60 Canterbury St, Andover, MA 01810<br>\
								<a href="https://maps.google.com/maps?saddr=Current+Location&daddr=60%20Canterbury%20St,%20Andover,%20MA%2001810" target="_blank"> Get Directions</a></p>',
					lat: 42.672686,
					long: -71.166872
				};

			
			var locations = [
		      [wedding.info, wedding.lat, wedding.long, 0],
		      [dinner.info, dinner.lat, dinner.long, 1],
		    ];

			var map = new google.maps.Map(document.getElementById('map'), {
				zoom:7,
				center: new google.maps.LatLng(42.360082, -71.05888),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});

			var infowindow = new google.maps.InfoWindow({});

			var marker, i;

			for (i = 0; i < locations.length; i++) {
				marker = new google.maps.Marker({
					position: new google.maps.LatLng(locations[i][1], locations[i][2]),
					map: map
				});

				google.maps.event.addListener(marker, 'click', (function (marker, i) {
					return function () {
						infowindow.setContent(locations[i][0]);
						infowindow.open(map, marker);
					}
				})(marker, i));
			}
		}

	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgWjuOBXlpTAu4tx1UtWhXUc40ZMt2_DU&callback=initMap"></script>
</body>

</html>
